
<!-- MAIN-CONTENT-SECTION START -->
		<section class="main-content-section" >
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<!-- BSTORE-BREADCRUMB START -->
						<div class="bstore-breadcrumb">
							<a href="#index">HOMe</a>
							<span><i class="fa fa-caret-right"></i></span>
							<span>Sign in </span>
						</div>
						<!-- BSTORE-BREADCRUMB END -->
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h2 class="page-title">Sign in</h2>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<!-- CREATE-NEW-ACCOUNT START -->
						<div class="create-new-account">
							<form class="new-account-box primari-box" id="create-new-account" method="post" action="#">
								<h3 class="box-subheading">Create an account</h3>
								<div class="form-content">
									<p>Login if you don't have an account</p>
									<div class="submit-button">
										<a href="#signup" id="SubmitCreate" class="btn main-btn">
											<span>
												<i class="fa fa-user submit-icon"></i>
												Create an account
											</span>											
										</a>
									</div>
								</div>
							</form>							
						</div>
						<!-- CREATE-NEW-ACCOUNT END -->
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<!-- REGISTERED-ACCOUNT START -->
						<div class="primari-box registered-account" ng-controller="loginCtrl">
							<form class="new-account-box" id="accountLogin" method="post" novalidate name="formLogin" >
								<h3 class="box-subheading">Already registered?</h3>
								<div class="form-content">
									<div class="form-group primary-form-group">
										<label for="loginemail">Email address</label>
										<input type="email"  name="txtTen" id="loginemail"  ng-model="username" class="form-control input-feild" required>
										<small
												id="fullnae"
												ng-show="formLogin.txtTen.$error.required"
												class="form-text text-danger"
										>Vui lòng nhập email</small
										>
									</div>
									<div class="form-group primary-form-group">
										<label for="password">Password</label>
										<input type="password"  name="txtPass"  ng-model="password" id="password" class="form-control input-feild" required>
										<small
												id="passwrd"
												ng-show="formLogin.txtPass.$error.required"
												class="form-text text-danger"
										>Vui lòng nhập pass</small
										>
										<small
												id="passrd"
												ng-show="formLogin.txtPass.$error.maxlength"
												class="form-text text-danger"
										>Không nhập mật khẩu quá 30 kí tự</small
										>
										<small
												id="pasword"
												ng-show="formLogin.txtPass.$error.maxlength"
												class="form-text text-danger"
										>Không nhập mật khẩu ít hơn 4 kí tự</small
										>
									</div>
<!--									<div class="forget-password">-->
<!--										<p><a href="#">Forgot your password?</a></p>-->
<!--									</div>-->
									<span class="text-danger" ng-show="error">
                     				 {{errorMessages}}
                    				</span>
									<div class="submit-button"  ng-click="logins()">
										<p id="signinCreate" class="btn main-btn">
										<span>
											<i class="fa fa-lock submit-icon"></i>
											 Sign in
										</span>
										</p>
									</div>
								</div>
							</form>							
						</div>
						<!-- REGISTERED-ACCOUNT END -->
					</div>
				</div>
			</div>
		</section>
		<!-- MAIN-CONTENT-SECTION END -->
