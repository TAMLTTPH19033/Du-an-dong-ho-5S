<body>
  <!-- Section: Design Block -->
  <section class="">
    <!-- Jumbotron -->
    <div
      class="px-4 py-5 px-md-5 text-center text-lg-start"
      style="background-color: hsl(0, 0%, 96%)"
    >
      <div class="container">
        <div class="row gx-lg-5 justify-content-center">
          <div class="col-lg-6 mb-0 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <h2 class="text-center">Signup</h2>
                <br />
                <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3"
                      >Họ và tên :</label
                    >
                    <input
                      type="email"
                      id="form3Example3"
                      class="form-control"
                    />
                  </div>
                  <label class="form-label" for="form3Example3"
                    >Giới tính :</label
                  >
                  <br />
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Nam</label
                    >
                  </div>
                  <div class="form-check mb-4 form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >Nữ</label
                    >
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3"
                      >Ngày sinh</label
                    >
                    <input
                      type="date"
                      id="form3Example3"
                      class="form-control"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3"
                      >Địa chỉ</label
                    >
                    <input
                      type="email"
                      id="form3Example3"
                      class="form-control"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Email</label>
                    <input
                      type="email"
                      id="form3Example3"
                      class="form-control"
                    />
                  </div>
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="form3Example4"
                      class="form-control"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4"
                      >Xác nhận password
                    </label>
                    <input
                      type="password"
                      id="form3Example4"
                      class="form-control"
                    />
                  </div>
                  <!-- Submit button -->

                  <button class="btn btn-secondary btn-lg col-12" type="submit">
                    Sign up
                  </button>
                  <p class="small text-center">
                    <br />
                    <a class="text-black-50" href="#login"
                      >Don't have account ? Login</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
</body>
