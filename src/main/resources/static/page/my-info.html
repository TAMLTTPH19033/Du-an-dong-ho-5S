<div class="container" ng-model="ThongTinCaNhanController">
    <h1>Thông tin cá nhân</h1>
    <form>

        <div class="form-group row">
            <label for="tenKhachHang" class="col-sm-2 col-form-label">Tên:</label>
            <div class="col-sm-10">
                <label class="col-form-label form-control" id="tenKhachHang">{{ thongtincanhan.tenKhachHang }}</label>
            </div>
        </div>

        <div class="form-group row">
            <label for="soDienThoai" class="col-sm-2 col-form-label">Số điện thoại:</label>
            <div class="col-sm-10">
                <label class="col-form-label form-control" id="soDienThoai">{{ thongtincanhan.soDienThoai }}</label>
            </div>
        </div>

        <div class="form-group row">
            <label for="diaChi" class="col-sm-2 col-form-label">Địa chỉ:</label>
            <div class="col-sm-10">
                <label class="form-control" id="diaChi">{{ thongtincanhan.diaChi }}</label>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <label class="form-control" id="email">{{ thongtincanhan.email }}</label>
            </div>
        </div>

        <div class="form-group row">
            <label for="ngaySinh" class="col-sm-2 col-form-label">Ngày sinh:</label>
            <div class="col-sm-10">
                <label class="form-control" id="ngaySinh">{{ thongtincanhan.ngaySinh | date:'dd - MM - yyyy'}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label for="gioiTinh" class="col-sm-2 col-form-label">Giới tính:</label>
            <div class="col-sm-10">
                <label class="form-control" id="gioiTinh" ng-if="thongtincanhan.gioiTinh == 1">Nam</label>
                <label class="form-control" id="gioiTinh" ng-if="thongtincanhan.gioiTinh == 0">Nữ</label>
            </div>
        </div>
        <a type="submit" href="#update-info" ng-submit="suaThongTinCaNhan()" class="btn btn-outline-danger" >Sửa thông tin</a>
    </form>

</div>
