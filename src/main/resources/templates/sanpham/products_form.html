<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/fragments:: page_head(${pageTitle})"/>
<body>
<div class="container-fluid">
    <div th:replace="fragment/navigation:: menu"></div>
    <div>
        <h2>Quản lý Sản Phẩm | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/products/save}" method="post"
          th:object="${sanPham}" onsubmit="return checkProductNameUnique(this);">
        <input type="hidden" th:field="*{idSanPham}"/>
        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab">OverView</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#images" type="button" role="tab">Images</button>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active p-3" id="overview" role="tabpanel">
                    <div th:replace="sanpham/products_overview :: content"></div>
                </div>
                <div class="tab-pane" id="images" role="tabpanel">images</div>
            </div>
        </div>
        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3" id="submitButton"/>
            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
        </div>
    </form>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle" >Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="fragment/fragments::footer"></div>
</div>

<script type="text/javascript">
    moduleURL= "[[@{/products}]]";
    function checkProductNameUnique(form) {
        var url = "[[@{/products/check_name}]]";
        var sanPhamName = form.tenSanPham.value;
        var sanPhamId = form.idSanPham.value;
        var csrfValue = $("input[name='_csrf']").val();
        var params = {
            id: sanPhamId,
            ten: sanPhamName,
            _csrf: csrfValue
        };

        $.post(url, params)
            .done(function(response) {
                if (response == "OK") {
                    form.submit();
                } else if (response == "Duplicated") {
                    showWarningModal("Tên đã tồn tại hoặc là Tên này thuộc về id khác");
                } else {
                    showErrorModal("Lỗi phản hồi từ server");
                }
            })
            .fail(function() {
                showErrorModal("Không thể kết nối đến server");
            });

        return false;

    }



</script>
<script th:src="@{/js/index_form.js}"></script>

</body>
</html>
