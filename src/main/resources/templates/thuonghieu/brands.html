    <!doctype html>
    <html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragment/fragments:: page_head('Thương Hiệu - 5SWatch ')"/>

    <body>
    <div class="container-fluid">
        <div th:replace="fragment/navigation:: menu"></div>
        <div>
            <h2>Quản lý Thương Hiệu</h2>
            <a style="text-decoration: none" th:href="@{/brands/new}">Tạo Mới Thương Hiệu</a>
            &nbsp;|&nbsp;
            <a style="text-decoration: none" th:href="@{/brands/export/excel}">Export To Excel</a>
        </div>

        <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>


        <div>
            <form th:action="@{/brands/page/1}" class="form-inline m-3">
                <div class="d-flex align-items-center">
                    <input type="hidden" name="sortField" th:value="${sortField}" />
                    <input type="hidden" name="sortDir" th:value="${sortDir}" />
                    <label class="sr-only">Tìm Kiếm</label>
                    <input style="width: 250px; margin-right: 10px" type="search" name="keyword" th:value="${keyword}" placeholder="nhập từ khóa tìm kiếm" class="form-control" required />
                    <input style="margin-right: 10px" type="submit" value="Search" class="btn btn-primary ml-2" />
                    <input type="button" value="Clear" class="btn btn-secondary ml-2" onclick="clearFilter()"/>
                </div>
            </form>

        </div>

        <div class="full-details">
            <table class="table table-bordered table-striped table-hover table-responsive-xl">
                <thead class="thead-dark">
                <tr>
                    <th th:replace="fragment/fragments::thuonghieu_link('idThuongHieu', 'ID')"></th>
                    <th th:replace="fragment/fragments::thuonghieu_link('ten', 'Tên')"></th>
                    <th th:replace="fragment/fragments::thuonghieu_link('moTaThuongHieu', 'Mô Tả')"></th>
                    <th th:replace="fragment/fragments::thuonghieu_link('enabled', 'Enabled')"></th>
                    <Th>Action</Th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="bra :${listThuongHieu}">
                    <td>[[${bra.idThuongHieu}]]</td>
                    <td>[[${bra.ten}]]</td>
                    <td>[[${bra.moTaThuongHieu}]]</td>
                    <td>
                        <a th:if="${bra.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
                           th:href="@{'/brands/' + ${bra.idThuongHieu} + '/enabled/false'}"
                           title="Tắt Trạng Thái"
                        ></a>


                        <a th:if="${bra.enabled == false}" class="fas fa-circle fa-2x icon-dark"
                           th:href="@{'/brands/' + ${bra.idThuongHieu} + '/enabled/true'}"
                           title="Bật Trạng Thái"
                        ></a>
                    </td>
                    <td>
                        <a class="fas fa-edit fa-2x icon-green" th:href="@{'/brands/edit/' + ${bra.idThuongHieu}}"
                           title="Thay đổi thông tin"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center m-1" th:if="${totalItem > 0}">
            <span>Hiển thị thương hiệu # [[${startCount}]] to [[${endCount}]] of [[${totalItem}]] </span>
        </div>
        <div class="text-center m-1" th:unless="${totalItem > 0}">
            <span>Không có thương hiệu trang này</span>
        </div>

        <div th:if="${totalPages > 1}">
            <nav>
                <ul class="pagination justify-content-center">
                    <li th:class="${currentPage > 1 ?'page-item' : 'page-item disabled'}">
                        <a th:replace="fragment/fragments::pagebrand_link(1, 'Trang Đầu')" ></a>
                    </li>
                    <li th:class="${currentPage > 1 ?'page-item' : 'page-item disabled'}">
                        <a th:replace="fragment/fragments::pagebrand_link(${currentPage - 1}, Trước)"></a>
                    </li>
                    <li th:class="${currentPage != i ? 'page-item': 'page-item active' }"
                        th:each="i : ${#numbers.sequence(1,totalPages)}">
                        <a th:replace="fragment/fragments::pagebrand_link(${i}, ${i})"></a>
                    </li>

                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragment/fragments::pagebrand_link(${currentPage + 1}, Sau)"></a>
                    </li>
                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragment/fragments::pagebrand_link(${totalPages}, 'Trang Cuối')"></a>
                    </li>
                </ul>
            </nav>
        </div>




        <div th:replace="fragment/fragments::footer"></div>

    </div>
    </body>
    </html>
