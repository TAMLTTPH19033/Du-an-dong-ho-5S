<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- fragment cho header-->
<head th:fragment="page_head(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>

    <title>[[${title}]]</title>
</head>
<body>

    <!--fragment cho footer-->
    <div th:fragment="footer" class="text-center m-3">
        <p>5S Watch Control Pannel - copyright &copy; 5S</p>
    </div>


    <!-- fragment cho navigation-->
    <th th:fragment="column_link(fieldName, columnLabel)">
        <a style="text-decoration: none; color: black"
            th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword !=null ? '&keyword=' + keyword:''}}">
            [[${columnLabel}]]
        </a>
        <span th:if="${sortField == fieldName}" style="text-decoration: none; color: black"
          th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
    </th>

    </th>
    <!-- fragment cho phÃ¢n trang-->
    <a th:fragment="page_link(pageNum, label)"
        class="page-link"
       th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword' + keyword : ''}}"> [[${label}]]</a>

    <a th:fragment="pagecategory_link(pageNum, label)"
       class="page-link"
