<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- fragment cho header-->


<head th:fragment="page_head">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
</head>
<body>

    <!--fragment cho footer-->
    <div th:fragment="footer" class="text-center m-3">
        <p>5S Watch Control Pannel - copyright &copy; 5S</p>
    </div>


    <!-- fragment cho navigation-->
    <th th:fragment="column_link(fieldName, columnLabel)">
        <a style="text-decoration: none; color: black"
            th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword !=null ? '&keyword=' + keyword:''}}">
            [[${columnLabel}]]
        </a>
        <span th:if="${sortField == fieldName}" style="text-decoration: none; color: black"
          th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
    </th>

    <th th:fragment="danhmuc_link(fieldDanhMuc, columnLabel)">

    <!-- fragment cho phÃ¢n trang-->

        class="page-link"
       th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword' + keyword : ''}}"> [[${label}]]</a>

    <a th:fragment="page_donhang_link(pageNum, label)"
