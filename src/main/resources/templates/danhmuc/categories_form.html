<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/fragments:: page_head(${pageTitle})"/>
<body>
<div class="container-fluid">
    <div th:replace="fragment/navigation:: menu"></div>
    <div>
        <h2>Quản lý danh mục | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/categories/save}" method="post" style="max-width: 500px;margin: 0 auto"
          enctype="multipart/form-data"
        th:object="${danhMuc}">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group-row">
                <label class="col-sm-4 col-form-label">Tên Danh Mục:</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" th:field="*{ten}" required minlength="3" maxlength="128"/>
                </div>
            </div>

            <div class="form-group-row">
                <label class="col-sm-4 col-form-label">Bí Danh:</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" th:field="*{biDanh}" required minlength="3" maxlength="64"/>
                </div>
            </div>

            <div class="form-group-row">
                <label class="col-sm-4 col-form-label">Danh Mục Cha:</label>
                <div class="col-sm-12">
                    <select class="form-control" th:field="*{cha}">
                        <option value="0">[No parent]</option>
                        <th:block th:each="cat : ${listDanhMucs}">
                            <option th:value="${cat.id}" th:text="${cat.ten}"></option>
                        </th:block>
                    </select>
                </div>
            </div>


            <div class="form-group-row">
                <label class="col-sm-4 col-form-label">Image:</label>
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{anh}">
                    <input type="file" id="fileImage" name="fileImage" accept="image/png, images/jpeg"
                          th:required="${danhMuc.imagePath == null}"
                        class="mb-2"
                    />
                    <div class="mt-2">
                        <img id="thumbnail" alt="Anh priview" th:src="@{${danhMuc.imagePath}}"
                             class="img-fluid"/>
                    </div>

                </div>
            </div>

            <div class="form-group-row">
                <label class="col-sm-4 col-form-label">Trạng Thái:</label>
                <div class="col-sm-12">
                    <input type="checkbox" th:field="*{enabled}">
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3" id="submitButton"/>
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </div>
    </form>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle" >Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="fragment/fragments::footer"></div>
</div>

<script type="text/javascript">
    moduleURL= "[[@{/categories}]]";

</script>
<script th:src="@{/js/index_form.js}"></script>

</body>
</html>
